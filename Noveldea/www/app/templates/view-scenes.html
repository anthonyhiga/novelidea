<ion-view view-title="Characters">
    <ion-content class="padding">
        <ion-refresher on-refresh="refresh(true)" spinner="android"></ion-refresher>
        <ion-list ng-controller="charactersListCtrl">
            <ion-item ng-repeat="item in items" nav-clear menu-lose href="#/app/character/idddd">
                Name: {{item}} 
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
